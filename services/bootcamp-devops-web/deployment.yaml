apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
spec:
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: web
          image: "abalderasp/bootcamp-devops-project1-web"
          ports:
            - containerPort: 5173
              name: http
              protocol: TCP
